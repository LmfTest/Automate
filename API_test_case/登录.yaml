#正常登录
-
  name: '字符串号码登录成功'
  #接口请求次数，不填默认一次
  times:
  apiVersion: 'v2'
  request:
     host: https://api-dev.pixcakeai.com
     path: /v1/pt/login
     method: post
     headers:
     data:
       phone: 'v3182301802'
       verify_code: '60108088'
       phone_cc: 86
  validate:
     eq: '"code":0'

