#正常获取验证码
-
  name: '获取验证码成功'
  #接口请求次数，不填默认一次
  time:
  request:
     host: https://api-dev.pixcakeai.com
     path: /v1/app/send_verify_code
     method: post
     headers:
     data:
       phone: '18030359088'
       phone_cc: '86'

  validate:
     eq: '"code":0'

